{% extends "base.html" %}

{% block header%}
  <div class="container-fluid">
    <a href="https://ec.europa.eu/info/index_en">
    <img
      alt="EC Logo"
      src="https://commission.europa.eu/themes/contrib/oe_theme/dist/ec/images/logo/positive/logo-ec--en.svg"
      height="50"
      class="mr-2"
    />
    </a>
  </div>
	{{ super() }}  
{% endblock %}


 <!-- Add EU cookies and analytics scripts -->
 <!-- Update scripts inside cookies block or simply remove the block (the scripts will not be included)  -->
 {% block scripts %}
  <!-- Add scripts that need to run before here -->
  <script defer src="https://europa.eu/webtools/load.js" type="text/javascript"></script>
  {{ super() }}
  <!-- Add scripts that need to run afterwards here -->
  <script type="application/json">{
    "utility" : "cck",
    "url": {"en": "https://commission.europa.eu/cookies-policy_en"}
  }</script>
  <script type="application/json">{
    "utility" : "analytics",
    "siteID": "{{ config.EU_Analytics_SiteID }}", "instance": "europa.eu", "explicit": true
  }</script>

{% endblock %}
