version: "3.8"
name: seta-test
services:

  seta-mongo-test:
    container_name: mongo-test
    extends:
      file: common.yml
      service: mongo
    restart: "no"
    ports:
      - "27018:27017"
    networks:
      - seta-network-test      

  seta-opensearch-test:
    container_name: opensearch-test
    restart: "no"
    extends:
      file: common.yml
      service: opensearch
    environment:
      - discovery.type=single-node
      - logger.level=DEBUG
    volumes:
      - opensearch-data-test:/usr/share/opensearch/data
    expose:
      - "9200"
      - "9600"
    ports:
      - "0.0.0.0:9200:9200"
      - "0.0.0.0:9600:9600"
    networks:
      - seta-network-test

  seta-nlp-test:
    container_name: nlp-test
    restart: "no"
    extends:
      file: common.yml
      service: nlp
    networks:
      - seta-network-test

  seta-data-test:
    container_name: data-test
    extends:
      file: common.yml
      service: data
    depends_on:
      - "seta-opensearch-test"
    volumes:
      - seta-models3-test:/home/seta/models
    networks:
      - seta-network-test

  seta-search-test:
    container_name: search-test
    extends:
      file: common.yml
      service: search
    restart: "no"
    build:
      dockerfile: seta-search/Dockerfile
    networks:
      - seta-network-test
    depends_on:
      - "seta-opensearch-test"

  seta-ui-test:
    container_name: ui-test
    extends:
      file: common.yml
      service: ui
    restart: "no"
    build: 
      dockerfile: seta-ui/dockerfiles/Dockerfile-ui
    depends_on:
      - "seta-auth-test"
    networks:
      - seta-network-test  

  seta-auth-test:
    container_name: auth-test
    extends:
      file: common.yml
      service: auth
    restart: "no"
    build:
      dockerfile: seta-ui/dockerfiles/Dockerfile-auth
    networks:
      - seta-network-test
    depends_on:
      - "seta-mongo-test"

  seta-admin-test:
    restart: "no"
    container_name: admin-test
    extends:
      file: common.yml
      service: admin
    volumes:
      - seta-models3-test:/home/seta/models
    networks:
      - seta-network-test
    depends_on:
      - "seta-opensearch-test"

  seta-nginx-test:
    container_name: nginx-test
    extends:
      file: common.yml
      service: nginx
    restart: "no"
    build: 
       args:
        - PROJECT_CONF=project_test
    ports:
      - "8080:8080"
    depends_on:
      - "seta-auth-test"
      - "seta-ui-test"
      - "seta-admin-test"
      - "seta-search-test"
      - "seta-nlp-test"
    networks:
      - seta-network-test

networks:
  seta-network-test:
    name: seta-network-test
    driver: bridge

volumes:
  opensearch-data-test:
  seta-models3-test: