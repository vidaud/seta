upstream seta-api {
        server seta-api:8081;
}

upstream seta-ui {
        server seta-ui:8080;
}

upstream seta-ui-react {
        server seta-ui-react:3000;
}

upstream seta-doc {
        server seta-doc:80;
}

server {
        listen 80;
        # root /var/www/html;
        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        # server_name docker_flask_gunicorn_nginx;
        # server_name seta-test.emm.tdm.jrc.eu;
        server_name seta-nginx;
        
        location /swaggerui/ {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-api/swaggerui/;
        }

        #seta-api last version swagger endpoint
        location /seta-api/doc {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-api/seta-api/api/v1/doc;
        }

        location /seta-api/ {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-api/seta-api/;
        }

        location /static/ {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-ui-react/static/;
        }

        location /authentication/ {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-ui/authentication/;
        }

        location /seta-ui/{
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-ui/seta-ui/;
        }

        location /docs/ {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-doc/;
        }

        location / {
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://seta-ui-react/;
        }
}
